<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charlie Promotions</title>
    <link rel="stylesheet" href="styles/promotional_email.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <p class="container-header">ALL INBOXES</p>
      <div class="message">
        <img

          alt="Cat" />
        <div class="message-content">
          <div class="message-header">
            <p class="message-sender">Charlie Promotions</p>
            <p class="message-time">4:58 PM</p>
          </div>
          <p class="message-subject">Biggest sales of the year!</p>
          <p class="message-body">
            Hey there! We're writing to tell you about our...
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
