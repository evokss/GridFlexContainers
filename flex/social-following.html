<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Following</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/social-following.css" />
  </head>
  <body>
    <div class="container">
      <div class="flexbox-account-row">
        <img class="profile-image" src="images/dog.jpg" alt="Animal" />
        <div class="profile-info-section">
          <p class="profile-name">Bubbles</p>
          <p>Happy Dog</p>
          <p class="profile-popularity">Popular</p>
        </div>
        <button class="profile-button">Follow</button>
      </div>
  
      <div class="flexbox-account-row">
        <img class="profile-image" src="images/parrot.jpg" alt="Animal" />
        <div class="profile-info-section">
          <p class="profile-name">Picasso</p>
          <p>Curious Parrot</p>
          <p class="profile-popularity">Popular</p>
        </div>
        <button class="profile-button">Follow</button>
      </div>
  
      <div class="flexbox-account-row">
        <img class="profile-image" src="images/cat.jpg" alt="Animal" />
        <div class="profile-info-section">
          <p class="profile-name">Washington</p>
          <p>Tidy Cat</p>
          <p class="profile-popularity">Popular</p>
        </div>
        <button class="profile-button">Follow</button>
      </div>
    </div>
  </body>
</html>
