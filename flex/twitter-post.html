<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Post</title>
  <link rel="stylesheet" href="styles/twitter-post.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="twitter-post">
    <div class="profile-photo-column">
      <img class="profile-photo" src="images/cat-watchful.jpg" alt="">
    </div>

    <div class="post-info-column">
      <div class="post-header">
        <p class="post-autor">catmasterweb.dev</p>
        <p class="post-autor-adress-name">@CatMasterWebDev</p>
      </div>

      <p class="post-content">What is backend web development? A complete overview. New video is up!</p>

      <div class="video-preview">
        <div class="video-poster-column"></div>
        <div class="video-info-column">
          <p class="video-platform">youtube.com</p>
          <p class="video-title">Backend web development - a complete overview (2024)</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
