<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Suggestions</title>

    <link rel="stylesheet" href="styles/friends-suggestions.css" />
  </head>
  <body>
    <div class="profiles-grid">
      <div class="profile-user">
        <img
          class="profile-photo"
          src="images/funny-cat.png"
          alt="Profile photo" />
        <p class="profile-user-name">Whisker Biscuit</p>
        <div class="mutural-friends-grid">
          <img
            class="photo-mutural-friend"
            src="images/observer-cat.png"
            alt="Friend's avatar" />
          <p class="profile-friends">14 mutural friends</p>
        </div>
        <button class="profile-add-btn">Add Friend</button>
      </div>

      <div class="profile-user">
        <img
          class="profile-photo"
          src="images/surprised-cat.png"
          alt="Profile photo" />
        <p class="profile-user-name">Tobias</p>
        <div class="mutural-friends-grid">
          <img
            class="photo-mutural-friend"
            src="images/observer-cat.png"
            alt="Friend's avatar" />
          <p class="profile-friends">4 mutural friends</p>
        </div>
        <button class="profile-add-btn">Add Friend</button>
      </div>

      <div class="profile-user">
        <img
          class="profile-photo"
          src="images/tricky-cat.jpg"
          alt="Profile photo" />
        <p class="profile-user-name">Loki</p>
        <div class="mutural-friends-grid">
          <img
            class="photo-mutural-friend"
            src="images/observer-cat.png"
            alt="Friend's avatar" />
          <p class="profile-friends">1 mutural friend</p>
        </div>
        <button class="profile-add-btn">Add Friend</button>
      </div>
    </div>
  </body>
</html>
